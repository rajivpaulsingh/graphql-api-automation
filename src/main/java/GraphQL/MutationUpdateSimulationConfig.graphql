mutation updateSimulationConfig($config: SimulatorConfigInput!) {
    updateSimulator(config: $config) {
        sensors
        {
            TT_0112
            {
                operator
                value
            }
            TT_0110
            {
                operator
                value
            }
            TT_0111
            {
                operator
                value
            }
            TT_0115
            {
                operator
                value
            }
            PT_015001
            {
                operator
                value
            }
        }
    }
}

